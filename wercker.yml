box: dlang2/ldc-ubuntu:1.13.0

build-1.13.0:
  box: dlang2/ldc-ubuntu:1.13.0
  steps:
    - script:
        name: build ldc 1.13.0
        code: |
          mkdir -p $WERCKER_CACHE_DIR/dub
          ln -s $WERCKER_CACHE_DIR/dub ~/.dub
          make build
build:
  box: dlang2/ldc-ubuntu:latest
  steps:
    - script:
        name: build ldc latest
        code: |
          mkdir -p $WERCKER_CACHE_DIR/dub
          ln -s $WERCKER_CACHE_DIR/dub ~/.dub
          make build
