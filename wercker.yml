box: dlang2/ldc-ubuntu:1.13.0

build:
  steps:
    - script:
        name: build main
        code: |
          dub build --compiler=ldc2 --build=release
    - script:
        name: build todo-mvc example
        code: |
          cd examples/todo-mvc
          dub build --compiler=ldc2 --build=release
    - script:
        name: build underrun example
        code: |
          cd examples/underrun
          dub build --compiler=ldc2 --build=release
